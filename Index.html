<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="all.min.css">

    <title>task_manager</title>
  </head>
  <body>
      
    <div class="container-fluid">
        <div class="container">
            <div class="card text-center border border-primary">
                <div class="card-header" id="t_form">
                  <i><b>Task_Manage</b></i>
                </div>
                <div class="card-body">
                    <form onsubmit="onFormSubmit(event);" autocomplete="off">
                        <div class="row">
                          <div class="col md-3">
                            <label for="task">Task :-</label>
                            <input type="text" class="form-control" name="task" id="task" placeholder="enter your task">
                          </div>
                          <div class="col">
                             <label for="date">Date :-</label> 
                            <input type="date" class="form-control" name="date" id="date" placeholder="enter duration">
                          </div>
                        </div>
                        <del class="complete" id="complete"></del>
                        <div>
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                      </form>
                </div>
                <div class="card-footer text-muted">
                    <i><b>@task_management</b></i>
                </div>
              </div>
        </div>

        <div class="container" >
            <div class="card border border-primary">
                <div class="card-header" id="t_table">
                  @table_task_management
                </div>
                <div class="card-body">
                    <table class="table " id="table_list">
                        <thead>
                          <tr>
                            <th scope="col">Active</th>
                            <th scope="col">Task</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody id="ttt">
                         
                        </tbody>
                      </table>
                </div>
              </div>
        </div>
    </div>
     

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <script src="all.min.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
